# playbook.yml
---
- name: Install Nginx on web server
  hosts: portainer

  become: true
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
    
    - name: "Install prerequesites"
      apt: 
        name: 
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - ntfs-3g
          - pip
        state: present
    
    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
    
    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/debian {{ ansible_lsb.codename }} stable
        state: present
    
    - name: Update apt cache
      apt:
        update_cache: yes
    
    - name: "Install Docker packages"
      apt: 
        name: 
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
          - docker-compose
        state: present
    
    - name: "Create group Docker"
      group: 
        name: docker
      
    - name: Add user antonio to group mygroup
      user:
        name: antonio
        groups: docker

    - name: Restart Docker
      systemd:
        name: docker
        state: restarted
          
    - name: Get plex-server repo
      git: 
        repo: https://github.com/AntonioBriPerez/plex-server
        dest: ~/git_repos/plex-server
        
    
    - name: Generate .env file
      copy: 
        dest: ~/git_repos/plex-server/.env
        content: | 
              MEDIA=/mnt/ocean/antonio_hdd_3tb/PlexServer
              STORAGE=/mnt/ocean/antonio_hdd_3tb/PlexServer/Downloads/torrents
              ROOT=/mnt/ocean/antonio_hdd_3tb/

    - name: "Install pip packages"
      pip: 
        name: 
          - docker
          - PyYAML
        state: present
    - name: Start the container
      docker_compose: 
        project_name: plex-server
        project_src: ~/git_repos/plex-server/
        files: docker-compose.yml
        state: present


    



    